name: Build Windows EXE

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt pyinstaller

      - name: Build EXE
        run: |
          pyinstaller build.spec --distpath dist --workpath build_temp --clean -y

      - name: Copy extras
        run: |
          copy docs\USER_GUIDE.md dist\사용설명서.md
          echo url,margin> dist\input_example.csv

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: KidsVillage_Collector
          path: |
            dist/KidsVillage_Collector.exe
            dist/사용설명서.md
            dist/input_example.csv
